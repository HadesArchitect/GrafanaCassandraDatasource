services:
  grafana:
    extends:
      file: .config/docker-compose-base.yaml
      service: grafana
  cassandra:
    image: cassandra:4
    ports:
      - "9042:9042"
  sample-data:
    image: cassandra:4
    depends_on:
      - cassandra
    restart: "no"
    entrypoint: ["/sample_data.sh"]
    volumes:
      - ./demo/sample_data.sh:/sample_data.sh