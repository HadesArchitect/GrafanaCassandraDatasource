version: '3'
services:
  grafana:
    image: grafana/grafana:8.4.1
    ports:
      - "3000:3000"
    environment:
      GF_LOG_LEVEL: debug
      GF_PLUGINS_ALLOW_LOADING_UNSIGNED_PLUGINS: hadesarchitect-cassandra-datasource
    volumes:
      - /var/lib/grafana
      - .:/var/lib/grafana/plugins/cassandra
  cassandra:
    image: cassandra:4
    ports:
      - "9042:9042"
    volumes:
      - /var/lib/cassandra
  sample-data:
    image: cassandra:4
    depends_on:
      - cassandra
    restart: "no"
    entrypoint: ["/sample_data.sh"]
    volumes:
      - ./demo/sample_data.sh:/sample_data.sh
